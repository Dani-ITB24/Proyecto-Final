<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Llados Fitness - Tu1millon</title>
</head>
<body>

        <div class="container">
            <div class="formimg">
                <img src="header_web.jpg" alt="" width="450">
            </div>
            <div class="form-container">
                <div class="form">
                    <h1>Login Alumnos</h1>

                    <form>
                        <div class="form-group">
                            <label class="labelclass" for="email">Email</label>
                            <br>
                            <input class="inputclass" type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label class="labelclass" for="password">Contraseña</label>
                            <br>
                            <input class="inputclass" type="password" id="password" name="password">
                        </div>
                        <div class="recuerda">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <label id="rememberlabel" for="remember-me">Recuerdame</label>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
            <div class="lastdiv">
                <a href="#" class="olvide-passwd">Olvide Contraseña</a>
            </div>
        </div>
        
 
    </body>
</html>
